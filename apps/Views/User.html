<div class="row clearfix" ng-init="Init()">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Daftar User
                </h2>
                <ul class="header-dropdown m-r--5">
                    <button type="button" class="btn btn-default waves-effect m-r-20 pull-right" data-toggle="modal" data-target="#AddUser">Add User</button>
                </ul>
            </div>
            <div class="body table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Pegawai</th>
                            <th>Kontak</th>
                            <th>Email</th>
                            <th>Jabatan</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in DataUsers">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{item.NamaPegawai}}</td>
                            <td>{{item.Kontak}}</td>
                            <td>{{item.Email}}</td>
                            <td>{{item.Jabatan}}</td>
                            <td>
                                <button type="button" ng-click="SelectedUser(item)" class="btn btn-default waves-effect m-r-20 pull-right" data-toggle="modal" data-target="#EditUser"><i class="material-icons">edit</i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="AddUser" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">Add User</h4>
            </div>
            <div class="modal-body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputUser.NamaPegawai" class="form-control" placeholder="Nama Pegawai" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="password" ng-model="InputUser.Password" class="form-control" placeholder="Password" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputUser.Kontak" class="form-control" placeholder="Kontak" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="email" ng-model="InputUser.Email" class="form-control" placeholder="Email (ex.jhon@mail.com)" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.Jabatan for item in DataJabatan track by item.Jabatan" ng-model="SelectJabatan.Jabatan" required></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="InsertDataUser()" class="btn btn-link waves-effect" data-dismiss="modal">SAVE CHANGES</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="EditUser" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">Edit User</h4>
            </div>
            <div class="modal-body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="DataSelected.NamaPegawai" class="form-control" placeholder="Nama Pegawai" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="DataSelected.Kontak" class="form-control" placeholder="Kontak" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="email" ng-model="DataSelected.Email" class="form-control" placeholder="Email (ex.jhon@mail.com)" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.Jabatan for item in DataJabatan track by item.Jabatan" ng-model="SelectJabatan"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="UpdateDataUser()" class="btn btn-link waves-effect" data-dismiss="modal">SAVE CHANGES</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>

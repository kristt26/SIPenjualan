<div class="row clearfix" ng-init="Init()">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Daftar Customer
                </h2>
                <ul class="header-dropdown m-r--5">
                    <button type="button" class="btn btn-default waves-effect m-r-20 pull-right" data-toggle="modal" data-target="#AddUser">Add Customer</button>
                </ul>
            </div>
            <div class="body table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Type Cutomer</th>
                            <th>Nama Kontak</th>
                            <th>Telephon 1</th>
                            <th>Handphone</th>
                            <th>Alamat</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in DataCustomer">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{item.Name}}</td>
                            <td>{{item.CustomerType}}</td>
                            <td>{{item.ContactName}}</td>
                            <td>{{item.Phone1}}</td>
                            <td>{{item.Handphone}}</td>
                            <td>{{item.Address}}</td>
                            <td>{{item.Email}}</td>
                            <td>
                                <button type="button" ng-click="SelectedCustomer(item)" class="btn btn-default waves-effect m-r-20 pull-right" data-toggle="modal" data-target="#EditCity"><i class="material-icons">edit</i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="AddUser" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">Add Customer</h4>
            </div>
            <div class="modal-body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputCustomer.Name" class="form-control" placeholder="Nama Customer" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.Type for item in CustomerType track by item.Type" ng-model="SelectedCusType"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputCustomer.ContactName" class="form-control" placeholder="Nama Kontak" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputCustomer.Phone1" class="form-control" placeholder="Telepon 1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputCustomer.Phone2" class="form-control" placeholder="Telepon 2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputCustomer.Handphone" class="form-control" placeholder="Handphone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <textarea class="form-control" ng-model="InputCustomer.Address" placeholder="Address"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="email" ng-model="InputCustomer.Email" class="form-control" placeholder="Email (ex.jhon@mail.com)" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.CityCode for item in DataCity track by item.Id" ng-model="SelectedItemCity"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="InsertDataCustomer()" class="btn btn-link waves-effect" data-dismiss="modal">SAVE CHANGES</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>

            <div class="modal-footer">
                <button type="button" ng-click="UpdateDataCustomer()" class="btn btn-link waves-effect" data-dismiss="modal">SAVE CHANGES</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>

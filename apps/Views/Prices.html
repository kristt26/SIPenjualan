<div class="row clearfix" ng-init="Init()">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Daftar Prices
                </h2>
                <ul class="header-dropdown m-r--5">
                    <button type="button" class="btn btn-default waves-effect m-r-20 pull-right" data-toggle="modal" data-target="#AddUser">Add Prices</button>
                </ul>
            </div>
            <div class="body table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Pengirim</th>
                            <th>Penerima</th>
                            <th>Jenis Port</th>
                            <th>Jenis Pembayaran</th>
                            <th>Kota Pengirim</th>
                            <th>Kota Penerima</th>
                            <th>Harga</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in DataPrices">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{item.ShiperName}}</td>
                            <td>{{item.ReciverName}}</td>
                            <td>{{item.PortType}}</td>
                            <td>{{item.PayType}}</td>
                            <td>{{item.FromCityName}}</td>
                            <td>{{item.ToCityName}}</td>
                            <td>{{item.Price}}</td>
                            <td>
                                <button type="button" ng-click="SelectedPrice(item)" class="btn btn-default waves-effect m-r-20 pull-left" data-toggle="modal" data-target="#EditCity"><i class="material-icons">edit</i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="AddUser" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">Add Price</h4>
            </div>
            <div class="modal-body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Pengirim</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.Name for item in DataCustomer track by item.Id" ng-model="SelectedShiper"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Penerima</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.Name for item in DataCustomer track by item.Id" ng-model="SelectedReciver"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Jenis Port</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.port for item in PortType track by item.port" ng-model="SelectedPort"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Jenis Pembayaran</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.pay for item in PayType track by item.pay" ng-model="SelectedPay"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Kota Asal</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.CityName for item in DataCity track by item.Id" ng-model="SelectedFromCity"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Kota Tujuan</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.CityName for item in DataCity track by item.Id" ng-model="SelectedToCity"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="InputPrice.Price" class="form-control" placeholder="Harga" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="InsertPrice()" class="btn btn-link waves-effect" data-dismiss="modal">SAVE CHANGES</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="EditCity" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">Edit Price</h4>
            </div>
            <div class="modal-body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Pengirim</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.Name for item in DataCustomer track by item.Id" ng-model="SelectedShiper"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Penerima</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.Name for item in DataCustomer track by item.Id" ng-model="SelectedReciver"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Jenis Port</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.port for item in PortType track by item.port" ng-model="SelectedPort"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Jenis Pembayaran</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.pay for item in PayType track by item.pay" ng-model="SelectedPay"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Kota Asal</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.CityName for item in DataCity track by item.Id" ng-model="SelectedFromCity"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Kota Tujuan</label>
                            <div class="form-line">
                                <select class="form-control" ng-options="item as item.CityName for item in DataCity track by item.Id" ng-model="SelectedToCity"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" ng-model="DataSelectedItem.Price" class="form-control" placeholder="Harga" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="UpdateDataPrice()" class="btn btn-link waves-effect" data-dismiss="modal">UPDATE</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>
